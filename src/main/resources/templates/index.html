
<form th:object="${user}" th:action="@{/search}" method="get">
    <input type="text" name="firstname" id="firstname" th:value="${firstname}"/>
    <input type="submit" value="Search"/>
</form>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/view/{id}(id=${user.id})}">View</a></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/add">Add a new user</a></p>
    <br/>
    <p><a href="/">Clear All</a></p>
</div>
